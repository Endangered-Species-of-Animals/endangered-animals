<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<header th:replace="fragments/header :: header"></header>

<body>
    <a href="#main_content" data-type="section-switch" class="return-to-top back-top"><i
            class="fa fa-chevron-up"></i></a>

    <div id="main_content">


        



        <!--=========================-->
        <!--=        Banner         =-->
        <!--=========================-->
        <section>
            <div>
                <img src="../media/banner/44.jpg">
            </div>
            <!-- /.container -->
        </section>
        <!-- /#page-header -->

        <!--==============================-->
        <!--=        Game Review         =-->
        <!--==============================-->



        <section id="footer-three" class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-sm-12">
                        <div class="review-inner" data-bg-image="">
                            <div class="row no-gutters">
                                <div class="col-md-8 pr__15">
                                    <form role="form" th:action="@{/species/__${action}__}" th:object="${specie}" method="post" autocomplete="off" >
                                        <input type="hidden" th:field="*{id}" >
                                        
                                        <div class="mb-3">
                                            <label for="kingdom" class="form-label" style="color: #c7f012"> Nombre </label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{name}"
                                                placeholder=" Nombre del Animal ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label" style="color: #c7f012"> Reino </label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{kingdom}"
                                                placeholder=" Reino Animal ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label" style="color: #c7f012"> Phylum </label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{phylum}"
                                                placeholder=" Ingrese Phylum ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label" style="color: #c7f012"> Orden </label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{order}"
                                                placeholder=" Ingrese orden ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label" style="color: #c7f012">Familia</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{family}"
                                                placeholder=" Ingrese Familia ">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label" style="color: #c7f012">Género</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{genus}"
                                                placeholder=" Ingrese género ">
                                        </div>

                                        <button type="submit"  class="btn btn-success">Añadir Especie</button>
                                    </form>
                                    <!-- /.col-md-8 -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!--==============++============-->
        <!--=        Footer One        =-->
        <!--================++==========-->


        <footer th:replace="fragments/footer :: footer"></footer>






    </div>
    <!-- Dependency Scripts -->
    <script src="dependencies/popper.js/popper.min.js"></script>
    <script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script src="dependencies/swiper/js/swiper.min.js"></script>
    <script src="dependencies/swiperRunner/swiperRunner.min.js"></script>
    <script src="dependencies/slick-carousel/js/slick.min.js"></script>
    <script src="dependencies/magnific-popup/js/jquery.magnific-popup.min.js"></script>
    <script src="dependencies/jquery-ui/jquery-ui.min.js"></script>
    <script src="dependencies/jquery-animated-headlines/js/jquery.animatedheadline.min.js"></script>
    <script src="dependencies/jquery.countdown/jquery.countdown.min.js"></script>
    <script src="dependencies/countUp.js/js/countUp.min.js"></script>
    <script src="dependencies/jquery.appear.bas2k/jquery.appear.js"></script>
    <script src="dependencies/jquery.ripples/jquery.ripples.js"></script>
    <script src="dependencies/wow/js/wow.min.js"></script>

    <!-- Site Scripts -->
    <script src="assets/js/app.js"></script>

</body>

</html>
