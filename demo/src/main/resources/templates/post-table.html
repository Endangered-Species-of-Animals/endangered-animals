<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>


<body class="strategy-zoombie" data-bg-image="media/blog/57.jpg" data-style="default">

	<header th:replace="fragments/header :: header"></header>

	<a href="#main_content" data-type="section-switch" class="return-to-top back-top"><i
			class="fa fa-chevron-up"></i></a>

	<div id="main_content">







		<!--=========================-->
		<!--=        Banner         =-->
		<!--=========================-->

		<section data-bg-image="../media/background/12.jpg">
			<div class="page-title-wrap">
				<div class="page-title-inner">
					<hr />
					<br>
					<h1 class="text-center" style="color: #c7f012">Lista de publicaciones</h1>
				</div>
			</div>

		</section>




		<section class="blog-grid pt__50 pb__50">
			<!--th:if="${post.isEmpty()}"-->
			<div class="container">
				<div class="alert alert-info alert-dismissible fade show" role="alert">
					Debe ingresar una publicaci贸n
					<a th:href="@{/posts/form}" class="rt-link">Crear publicaci贸n.</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div> <!-- th:unless="${post.isEmpty()}"-->
				<a th:href="@{/posts/form}" class="rt-link">Crear publicaci贸n.</a>
				<div class="row">
					<div class="col-lg-4 col-md-6" th:each="post : ${posts}">


						<div class="blog-post-grid">



							<div class="featire-image" th:if="${post.animal != null}">
								<img th:src="@{/uploads/animals/__${post.animal.image}__}">
							</div>

							<div class="featire-image" th:if="${post.park != null}">
								<img th:src="@{/uploads/parks/__${post.park.image}__}">
							</div>

							<div class="post-type-icon"><i class="fa fa-picture-o"></i></div>

							<div class="blog-content">
								<h3 th:text="${post.DischargeDate}"></h3>

								<h3 th:text="${post.title}" class="blog-title"></h3>

								<p th:text="${post.introduction}">

								</p>

								<a th:href="@{/posts/details/__${post.id}__} " class="tim-btn">Ir a su publicaci贸n</a>
								<!--<td sec:authorize="hasRole('ADMIN')">-->
								<a th:href="@{/posts/update/__${post.id}__} " class="tim-btn">Editar</a>
								<a th:href="@{/posts/deleted/__${post.id}__} " class="tim-btn">Eliminar</a>
							</div>
							<!-- /.blog-content -->
						</div>
						<!-- /.blog-post-grid -->

						<!-- /.col-lg-4 col-md-6 -->


					</div>

		</section>
		<!-- /#game-review -->
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
